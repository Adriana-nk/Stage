<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mon panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search-section">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Rechercher des produits..."
        [(ngModel)]="searchTerm"
        (input)="onSearchInput($event)"
      />
      <div class="search-icon">
        <img src="assets/icon/search.png" alt="Recherche" />
      </div>
    </div>
  </div>

  <div class="cart-content" *ngIf="filteredCartItems.length > 0; else emptyCart">
    <div *ngFor="let item of filteredCartItems" class="product-card">
      <div class="delete-btn" (click)="confirmRemoveItem(item)">
         <img src="assets/icon/cros.png" alt="Supprimer" />
      </div>

      <div class="product-image">
        <img [src]="item.image" [alt]="item.product_name" />
      </div>

      <div class="product-info">
        <h3 class="product-name">{{ item.product_name }}</h3>
        <p class="product-quantity">Quantité : {{ item.quantity }} {{ item.unit || '' }}</p>
        <div class="product-price" *ngIf="item.price && item.price > 0">
          <span class="price">{{ item.price }} FCFA</span>
          <span class="price-unit">({{ item.price / item.quantity | number:'1.0-0' }} FCFA/{{ item.unit || 'unité' }})</span>
        </div>
      </div>

      <div class="quantity-section">
        <button class="quantity-btn" (click)="decreaseQuantity(item)">
          <img src="assets/icon/minus.png" alt="Minus" />
        </button>
        <span class="quantity-number">{{ item.quantity }}</span>
        <button class="quantity-btn" (click)="increaseQuantity(item)">
           <img src="assets/icon/plus.png" alt="Plus" />
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p style="text-align: center; margin-top: 2rem;">Votre panier est vide.</p>
  </ng-template>

  <div class="checkout-section" *ngIf="cartItems.length > 0">
    <div class="total-line">
      <h2>Total : {{ getTotalPrice() }} FCFA</h2>
    </div>
    <button class="pay-button" (click)="proceedToPayment()">Payer</button>
  </div>
</ion-content>

<app-acheteur-footer></app-acheteur-footer>
